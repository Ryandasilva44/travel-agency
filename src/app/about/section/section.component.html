>

    <img
      class="rounded-circle"
      [src]="getImage"
      alt="imagem de uma montanha cheia de neve"
    />
    <p class="text-dark mt-3 text-1">{{ paragrafoText }}</p>
    <p class="text-dark text-2 text-dark-emphasis">
      {{ paragrafoSecundaryText }}
    </p>
    <p class="text-dark text-3">{{ secundaryText }}</p>
  </div>
  <br />

  <div class="img-1 text-start p-4 bg-light rounded-5">
    <img
      class="rounded-circle"
      [src]="getImage1"
      alt="imagem de um homem em frente a uma cachoeira"
    />
    <p class="text-dark mt-3 text-1">{{ paragrafoText1 }}</p>
    <p class="text-dark text-2 text-dark-emphasis">
      {{ paragrafoSecundaryText1 }}
    </p>
    <p class="text-dark text-3">{{ secundaryText1 }}</p>

  <br />

  <div class="img-2 text-start p-4 bg-light rounded-5">

    <p class="text-dark text-2 text-dark-emphasis">
      {{ paragrafoSecundaryText2 }}
    </p>
    <p class="text-dark text-3">{{ secundaryText2 }}</p>
  </div>


<div class="d-flex flex-wrap flex-md-row justify-content-center mt-5">
  <div>
    <img
    style="width: 30rem; height: 30rem;"
      class="rounded-circle mt-5"
      [src]="pathImage"
      alt="imagem de uma mulher em cima de uma montanha olhando para o lado"
    />
  </div>
  <div class="boxs p-4 text-center border rounded-5">
    <p class="text-dark fs-2 fw-bold">{{ textPrincipal01 }}</p>
    <p class="text-dark-emphasis fs-6">
      <em>{{ textParagrafo01 }}</em>
    </p>
    <button class="btn-04 rounded-pill p-2 px-5 fw-bold">
      {{ textButton01 }}
